<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>Hello World  <em>🎍</em></h2>

<ion-card>
  <ion-card-header>
    Movimiento
  </ion-card-header>
  <ion-list *ngFor="let trans of transactions"> <!--ng comandos de Angular-->
    <button ion-item >
      <strong>{{trans.amount}}</strong>
      {{trans.title}}
    </button>
    
  </ion-list>
</ion-card>
<ion-fab>
  <button ion-fan [navPush]="newPageAddedPage">💸</button>
</ion-fab>
</ion-content>
